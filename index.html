<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code pour Quiz Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .important {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }
        .instructions {
            text-align: left;
            font-size: 14px;
            line-height: 1.4;
            color: #555;
            margin-bottom: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        label {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        input {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 10px;
            width: 200px;
            height: 200px;
            border: 10px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="picture/apave.png" alt="Logo Apave" class="logo">
        <div class="important">Ce générateur de QR code vous permet de recevoir les résultats du test dans votre boîte mail.</div>
        <div class="instructions">
            <p>1 - Indiquer votre adresse mail</p>
            <p>2 - Cliquer sur générer</p>
            <p>3 - Demander au stagiaire de flasher le QR code</p>
            <p>4 - En fin de test, vous recevrez un mail contenant les résultats</p>
        </div>
        <div class="form-container">
            <form id="qrForm">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez l'adresse e-mail">
                <button type="submit">Générer QR Code</button>
            </form>
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        const baseQuizLink = "https://quiz.myelearningapave.com/player/qmvirtualclass.aspx?tid=8362E9CA7DB4C1E0F4B14729FC9B0E6E&mail=";

        document.getElementById('qrForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const fullLink = baseQuizLink + encodeURIComponent(email);

            console.log("Lien complet : ", fullLink);

            // Effacer tout QR code existant avant d'en générer un nouveau
            document.getElementById('qrcode').innerHTML = "";

            // Générer le QR code
            const qr = new QRious({
                element: document.createElement('canvas'),
                value: fullLink,
                size: 200
            });

            document.getElementById('qrcode').appendChild(qr.element);

            // Réinitialiser le formulaire après la génération du QR code
            document.getElementById('qrForm').reset();
        });
    </script>
</body>
</html>
